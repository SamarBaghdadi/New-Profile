<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Jane</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <h1 class="nav-title">Profile</h1>
      <ul class="nav-links">
        <li><a class="no-hyper" href="#">Home</a></li>
        <li>
          <a class="no-hyper" id="bold" href="#" class="active">My Profile</a>
        </li>
        <li><a class="no-hyper" href="#">Find Connections</a></li>
      </ul>
      <button class="btn-sign-out">Sign Out</button>
    </div>

    <div class="corps">
      <div class="middle-corps">
        <div class="upper-middle-corps">
          <div class="header" id="profile-color">
            <img class="user-circle" src="jane-m.jpg" alt="jane-m" />
          </div>
          <div class="bodies">
            <h1>Jane Doe</h1>
            <div class="profile">
              <img class="icons" src="map-marker.png" alt="map-marker" />
              <label>Seattle</label>
            </div>
            <div class="job">
              <label>Developer|Engineer|Problem Solver</label>
              <label>Master of shadows and the Internet!</label>
            </div>
            <div class="profile">
              <img class="icons" src="gear.png" alt="gear" />
              <a href="#">edit profile</a>
            </div>
          </div>
        </div>
        <div class="lower-middle-corps">
          <div class="header">
            <button class="btn-class-req" id="hidden">2</button>
            <h1>Education</h1>
          </div>
          <div class="bodies">
            <div class="job">
              <label>Coding Dojo - Full Stack Bootcamp</label>
              <label id="gray"> April 2022 - May 2022</label>
              <label>Residence Lira, les Berges du Lac II, Tunis</label>
            </div>
          </div>
        </div>
      </div>
      <div class="side-corps">
        <div class="upper-side-corps">
          <div class="header">
            <button class="btn-class-req">2</button>
            <h1>Connection requests</h1>
          </div>
          <div class="bodies">
            <table>
              <tr>
                <td><img class="icons-p" src="todd-s.jpg" alt="todd-s" /></td>
                <td><label>Todd E</label></td>
                <td>
                  <img
                    class="icons-p"
                    src="accept-circle.png"
                    alt="accept-circle"
                  />
                </td>
                <td>
                  <img
                    class="icons-p"
                    src="close-circle.png"
                    alt="close-circle"
                  />
                </td>
              </tr>
              <tr>
                <td><img class="icons-p" src="phil-s.jpg" alt="phil-s" /></td>
                <td><label>Phil K</label></td>
                <td>
                  <img
                    class="icons-p"
                    src="accept-circle.png"
                    alt="accept-circle"
                  />
                </td>
                <td>
                  <img
                    class="icons-p"
                    src="close-circle.png"
                    alt="close-circle"
                  />
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="lower-side-corps">
          <div class="header">
            <button class="btn-y-conn">+500</button>
            <h1>Your connections</h1>
          </div>
          <div class="bodies">
            <table>
              <tr>
                <td>
                  <img class="icons-p" src="adrien-s.jpg" alt="adrien-s" />
                </td>
                <td><label>Adrian D.</label></td>
              </tr>
              <tr>
                <td>
                  <img class="icons-p" src="anne-s.jpg" alt="anne-s" />
                </td>
                <td><label>Anne J.</label></td>
              </tr>
              <tr>
                <td>
                  <img class="icons-p" src="alayne-s.jpg" alt="alayne-s" />
                </td>
                <td><label>Alayne T.</label></td>
              </tr>
              <tr>
                <td>
                  <img class="icons-p" src="arry-s.jpg" alt="arry-s" />
                </td>
                <td><label>Arry Y.</label></td>
              </tr>
            </table>
          </div>
          <div class="bodies" id="is-shorter">
            <a href="#">View More</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
